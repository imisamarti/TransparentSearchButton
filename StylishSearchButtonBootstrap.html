<!--/* Transparent Search Button  */-->
<!--/* with Bootstrap styling */-->
<!--intended to be used with StylishSearchButtonBootstrap.css-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stylish transparent search button with the Bootstrap styling</title>

    <!--CSS LINK-->
    <link rel="stylesheet" href="StylishSearchButtonBootstrap.css" >

    <!--Search Icon link for icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


</head>
<body>

<h1>Stylish transparent search button with the Bootstrap styling</h1>

<!--This is the search button form-->
<form>
    <!--Font Awesome search icon-->
    <i class="fas fa-search"></i>

    <!--Search Button-->
    <input class="btn-search-transparent btn-med btn-search-icon" type="text" name="search" placeholder=" Search">
</form>

</body>
</html>
